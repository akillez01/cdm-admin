<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñºÔ∏è Teste Logo ESPEC√çFICO - CDM Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-test {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        .logo-preview {
            text-align: center;
            margin: 15px 0;
        }
        .logo-preview img {
            max-width: 100px;
            max-height: 100px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            margin: 10px;
            background: white;
            padding: 8px;
        }
        .path-info {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: rgba(76,175,80,0.2); border-left: 4px solid #4caf50; }
        .error { background: rgba(244,67,54,0.2); border-left: 4px solid #f44336; }
        .info { background: rgba(33,150,243,0.2); border-left: 4px solid #2196f3; }
        .btn {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .btn:hover { transform: translateY(-2px); }
        .large { padding: 20px 40px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Teste Logo ESPEC√çFICO</h1>
            <p><strong>Problema:</strong> Logo n√£o aparece ap√≥s deploy no Plesk</p>
            <p><strong>Objetivo:</strong> Encontrar qual caminho funciona</p>
        </div>

        <div class="logo-test">
            <h3>üìç Informa√ß√µes do Ambiente</h3>
            <div class="path-info">
                <strong>URL atual:</strong> <span id="current-url"></span><br>
                <strong>Diret√≥rio base:</strong> <span id="base-dir"></span><br>
                <strong>Protocolo:</strong> <span id="protocol"></span><br>
                <strong>Host:</strong> <span id="host"></span>
            </div>
        </div>

        <div class="logo-test">
            <h3>üîç Teste TODOS os Caminhos da Logo</h3>
            <div id="logo-results"></div>
            <div class="logo-preview" id="logo-previews"></div>
            <button class="btn large" onclick="testAllLogoPaths()">üß™ TESTAR TODOS OS CAMINHOS</button>
        </div>

        <div class="logo-test">
            <h3>üìÇ Verifica√ß√£o de Arquivos</h3>
            <div id="file-results"></div>
            <button class="btn" onclick="checkFiles()">üìÅ Verificar Arquivos</button>
        </div>

        <div class="logo-test">
            <h3>üéØ SOLU√á√ÉO ENCONTRADA</h3>
            <div id="solution-results"></div>
        </div>
    </div>

    <script>
        // Todos os caminhos poss√≠veis para testar
        const ALL_LOGO_PATHS = [
            './images/cdmlogo.png',
            '/cdm-admin/images/cdmlogo.png',
            'images/cdmlogo.png',
            '/images/cdmlogo.png',
            '../images/cdmlogo.png',
            './assets/cdmlogo.png',
            '/cdm-admin/assets/cdmlogo.png',
            'assets/cdmlogo.png',
            '/cdm-admin/public/images/cdmlogo.png',
            'public/images/cdmlogo.png'
        ];

        function showResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const statusClass = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            container.innerHTML += `<div class="status ${statusClass}">${message}</div>`;
        }

        function clearResults(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }

        // Mostrar informa√ß√µes do ambiente atual
        function showEnvironmentInfo() {
            document.getElementById('current-url').textContent = window.location.href;
            document.getElementById('base-dir').textContent = window.location.pathname.replace('/teste-logo-final.html', '');
            document.getElementById('protocol').textContent = window.location.protocol;
            document.getElementById('host').textContent = window.location.host;
        }

        // Testar TODOS os caminhos da logo
        async function testAllLogoPaths() {
            clearResults('logo-results');
            clearResults('solution-results');
            document.getElementById('logo-previews').innerHTML = '';
            
            showResult('logo-results', 'üîç Testando TODOS os caminhos poss√≠veis da logo...', 'info');

            let workingPaths = [];
            let brokenPaths = [];

            for (let i = 0; i < ALL_LOGO_PATHS.length; i++) {
                const path = ALL_LOGO_PATHS[i];
                showResult('logo-results', `${i+1}/${ALL_LOGO_PATHS.length} Testando: ${path}`, 'info');

                try {
                    // M√©todo 1: Fetch direto
                    const fetchResponse = await fetch(path, { method: 'HEAD' });
                    const fetchWorks = fetchResponse.ok;

                    // M√©todo 2: Image load
                    const img = new Image();
                    const imagePromise = new Promise((resolve) => {
                        img.onload = () => resolve(true);
                        img.onerror = () => resolve(false);
                        setTimeout(() => resolve(false), 3000);
                    });
                    img.src = path;
                    const imageWorks = await imagePromise;

                    if (fetchWorks && imageWorks) {
                        workingPaths.push(path);
                        showResult('logo-results', `‚úÖ PERFEITO: ${path} (Fetch: ${fetchResponse.status}, Image: OK)`, 'success');
                        
                        // Adicionar preview visual
                        const previewDiv = document.createElement('div');
                        previewDiv.innerHTML = `
                            <div style="margin: 10px; padding: 15px; background: rgba(76,175,80,0.2); border-radius: 8px; border: 2px solid #4caf50;">
                                <img src="${path}" alt="Logo Preview" style="width: 60px; height: 60px; border-radius: 50%; background: white; padding: 3px;">
                                <div style="margin-top: 8px; font-weight: bold;">‚úÖ FUNCIONA: ${path}</div>
                            </div>
                        `;
                        document.getElementById('logo-previews').appendChild(previewDiv);
                    } else if (fetchWorks) {
                        showResult('logo-results', `‚ö†Ô∏è FETCH OK: ${path} (Fetch: ${fetchResponse.status}, Image: FALHOU)`, 'info');
                    } else if (imageWorks) {
                        workingPaths.push(path);
                        showResult('logo-results', `‚úÖ IMAGE OK: ${path} (Fetch: FALHOU, Image: OK)`, 'success');
                    } else {
                        brokenPaths.push(path);
                        showResult('logo-results', `‚ùå FALHOU: ${path} (Fetch: ${fetchResponse.status}, Image: FALHOU)`, 'error');
                    }
                } catch (error) {
                    brokenPaths.push(path);
                    showResult('logo-results', `‚ùå ERRO: ${path} - ${error.message}`, 'error');
                }

                // Pequena pausa para n√£o sobrecarregar
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            // Resultado final
            if (workingPaths.length > 0) {
                showResult('solution-results', `üéâ LOGO ENCONTRADA! ${workingPaths.length} caminho(s) funcionando`, 'success');
                showResult('solution-results', `‚úÖ MELHOR CAMINHO: ${workingPaths[0]}`, 'success');
                showResult('solution-results', `üìù Use este caminho no seu c√≥digo React/Sidebar`, 'success');
                
                if (workingPaths.length > 1) {
                    showResult('solution-results', `üîÑ Caminhos alternativos: ${workingPaths.slice(1).join(', ')}`, 'info');
                }
            } else {
                showResult('solution-results', '‚ùå LOGO N√ÉO ENCONTRADA em nenhum caminho', 'error');
                showResult('solution-results', 'üí° SOLU√á√ÉO: Verifique se o arquivo cdmlogo.png foi enviado corretamente', 'error');
                showResult('solution-results', 'üîß Execute: chmod 644 images/cdmlogo.png && chmod 755 images/', 'error');
            }
        }

        // Verificar se arquivos importantes existem
        async function checkFiles() {
            clearResults('file-results');
            showResult('file-results', 'üìÇ Verificando arquivos importantes...', 'info');

            const criticalFiles = [
                'index.html',
                'images/',
                'images/cdmlogo.png',
                'assets/',
                '.htaccess'
            ];

            for (const file of criticalFiles) {
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    if (response.ok) {
                        showResult('file-results', `‚úÖ EXISTE: ${file} (${response.status})`, 'success');
                    } else {
                        showResult('file-results', `‚ùå FALTANDO: ${file} (${response.status})`, 'error');
                    }
                } catch (error) {
                    showResult('file-results', `‚ùå ERRO: ${file} - ${error.message}`, 'error');
                }
            }
        }

        // Auto-executar
        window.addEventListener('load', () => {
            showEnvironmentInfo();
            setTimeout(() => {
                showResult('solution-results', '‚è≥ Execute o teste para encontrar qual caminho da logo funciona no Plesk', 'info');
            }, 1000);
        });
    </script>
</body>
</html>
